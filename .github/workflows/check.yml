name: QA check

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
          pip install numpy
      - run: sudo apt update
      - run: sudo apt install inotify-tools
      - run: inotifywait -mr /home/runner/work/Algorithms/Algorithms/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
      - run: touch starting_build_uses-checkout_10
      - run: rm starting_build_uses-checkout_10
      - uses: actions/checkout@v3
      - run: touch starting_build_SetupJDK8_11
      - run: rm starting_build_SetupJDK8_11
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
      - run: touch starting_build_Checkjavacheckstyle_16
      - run: rm starting_build_Checkjavacheckstyle_16
      - name: Check java checkstyle
        run: mvn checkstyle:checkstyle

      - run: touch starting_build_Test_19
      - run: rm starting_build_Test_19
      - name: Test
        run: mvn install
      - run: touch starting_finished_finished_8979874
        if: always()
      - run: rm starting_finished_finished_8979874
        if: always()
      - name: Check script file exists and execute
        if: always()
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: .github/workflows/script.py
      - name: File exists
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          python .github/workflows/script.py
      - name: Checkout to destination CI-analyzes repo
        uses: actions/checkout@v3
        if: always()
        with:
          path: Algorithms
          ref: '1679890979-168599f'
          repository: 'UT-SE-Research/ci-analyzes'
          token: '${{ secrets.API_TOKEN_GITHUB }}'
          persist-credentials: true
      - name: Copy files to push to another directory
        if: steps.check_files.outputs.files_exists == 'true'
        run: |
          mkdir -p Algorithms/Algorithms/.github/workflows/check/build
          cp -rvT optimizing-ci-builds-ci-analysis Algorithms/Algorithms/.github/workflows/check/build
      - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1679890979-168599f/Algorithms/.github/workflows/check/build
      - name: Pushes analysis to another repository
        if: steps.check_files.outputs.files_exists == 'true'
        working-directory: Algorithms
        run: |
          commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
          git config --global user.name 'UT-SE-Research'
          git config --global user.email '${{ secrets.EMAIL }}'
          git add .
          git commit -m $commit_message
          while ! git push -f origin 1679890979-168599f; do
            git pull --rebase origin 1679890979-168599f
            sleep $((RANDOM % 5 + 1))
          done
